<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald&display=swap">

    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            
                <form action="/search" method="get" class="search-container">
                    <i class="material-icons search-icon">search</i>
                    <input type="text" class="search-input" name="q">
                </form>
                <div class="profile-info">
                    <i class="material-icons notif-icon">notifications</i>
    
                    <img class='profile-svg' src="avatar-batman-comics-svgrepo-com.svg" alt="profile-pic">
                    <h2 style="color:white; letter-spacing: 1.5px;">Batman</h2>
                </div>

                <div class="greeting">
                    <img class='profile-svg' src="avatar-batman-comics-svgrepo-com.svg" alt="profile-pic">
                    <div class="texts-of-greeting">
                        <p>Hi there,</p>
                        <h2>Batman(@zahrabateninia)</h2>
             
                    </div>
                </div>
                <div class="header-buttons">
                    <button type="button">New</button>
                    <button type="button">Upload</button>
                    <button type="button">Share</button>
                </div>
            

            
        </div>
        <div class="sidebar">
            <div class="dashboard">
                <img class="dashboard-svg" src="dashboard-svgrepo-com.svg" alt="dashboard">
                <h1>Dashboard</h1>
            </div>
            <div class="home">
                <i class="material-icons">home</i>
                <h2>Home</h2>
            </div>
            <div class="profile">
                <i class="material-icons">person</i>
                <h2>Profile</h2>
            </div>
            <!-- <div class="messages">
                <i class="material-icons">messages</i>
                <h2>Messages</h2>
            </div> -->
            <div class="history">
                <i class="material-icons">history</i>
                <h2>History</h2>
            </div>
            <!-- <div class="tasks">
                <i class="material-icons">tasks</i>
                <h2>Tasks</h2>
            </div> -->
            <div class="communities">
                <i class="material-icons">groups</i>
                <h2>Communities</h2>
            </div>
            <div class="settings">
                <i class="material-icons">settings</i>
                <h2>Settings</h2>
            </div>
            <div class="support">
                <i class="material-icons">contact_support</i>
                <h2>Support</h2>
            </div>
            <div class="privacy">
                <i class="material-icons">security</i>
                <h2>Privacy</h2>
            </div>
            
        </div>
        <div class="main-content">main-content</div>
    </div>
     
</body>
</html>
